{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    
    <div id="website-title">
        <h1 style="margin: 0; padding: 0; font-size: 5em; color: rgb(0, 62, 81); align-text: center;">PokeMon Seller Central</h1>
    </div>
    <div class="website-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/188/188987.png" alt="Logo" style="margin: 0; padding: 0; max-height: 100px;">
    </div>

    <form action="" method="POST" class="form">
        {% csrf_token %}
        <h1>Sign in</h1>
        <label for="username">Username: </label>
        <input id="username" name="username" type="text">
        <label for="password">Password: </label>
        <input id="password" name="password" type="password">
        <button class="btn btn-primary" onclick="resetAllCounts()">Sign in</button>
    </form>

    <!--Register for an account button-->
    <div class="form-footer">
        <h2>Don't have an account?</h2>
        <a href="{% url 'register' %}">
            <button class="btn btn-register">Register</button>
        </a>
    </div>
</body>
</html>
